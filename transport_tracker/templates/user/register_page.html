{% extends "user/base.html" %}

{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<div class="video-background">
    <video autoplay loop muted playsinline>
        <source src="{% static 'images/background.mp4' %}" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
</div>

<div class="register-container">
    <div class="register-form">
        <h2>Регистрация</h2>
        <form method="POST" id="registerForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Введите электронную почту" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <div id="error-message" class="mt-3 text-danger" style="display: none;"></div>
        <div id="success-message" class="mt-3 text-success" style="display: none;"></div>
    </div>
</div>

{% block scripts %}
    <script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
{% endblock %}
