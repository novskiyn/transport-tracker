{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Система отслеживания транспорта и прокладывания маршрутов">
    <meta name="keywords" content="транспорт, отслеживание, маршруты">
    <title>{% block title %}БелТранс{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script defer src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <header class="top-header">
        <div class="container">
            <div class="nav-center">
                <a href="{% url 'home_page' %}" class="{% if request.resolver_match.url_name == 'home_page' %}active{% endif %}">Главная</a>
                <a href="{% url 'about_page' %}" class="{% if request.resolver_match.url_name == 'about_page' %}active{% endif %}">О нас</a>
                <a href="{% url 'contact_page' %}" class="{% if request.resolver_match.url_name == 'contact_page' %}active{% endif %}">Контакты</a>
            </div>
        </div>
        <div class="auth-buttons">
            <a href="" class="btn btn-auth">Войти</a>
            <a href="" class="btn btn-auth">Регистрация</a>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">Политика конфиденциальности</a>
                <a href="#">Условия использования</a>
            </div>
            <p>&copy; 2025 Все права защищены</p>
        </div>
    </footer>
</body>
</html>
